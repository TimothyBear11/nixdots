# --- System Controls ---
bind=SUPER,R,reload_config
bind=SUPER+SHIFT,E,quit
bind=SUPER,Q,killclient

# --- DMS Shell (Launcher & Dashboard) ---
bind=SUPER,D,spawn,dms-shell --toggle-launcher
bind=SUPER,F1,spawn,dms-shell --toggle-control-center
bind=SUPER,F3,spawn,dms-shell --toggle-clipboard
bind=SUPER,F4,spawn,dms-shell --toggle-session

# --- Terminal & Core Apps ---
bind=SUPER,Return,spawn,kitty
bind=SUPER,B,spawn,zen
bind=SUPER,E,spawn,dolphin
bind=SUPER,K,spawn,kate
bind=SUPER,S,zoom                     # TILE: Swap window to Master (Very Efficient!)
bind=SUPER,V,spawn,vesktop
bind=SUPER,Z,spawn,zeditor
bind=SUPER,T,spawn,konsole

# --- Navigation (Universal) ---
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# --- Moving Windows ---
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down

# --- Monitor Switch ---
bind=SUPER+CTRL,Left,focusmon,left
bind=SUPER+CTRL,Right,focusmon,right

# --- Workspace (Tag) switching (1-9) ---
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# --- Move Window to Workspace ---
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# --- Layout Controls ---
bind=SUPER,F,togglemaximizescreen
bind=SUPER+SHIFT,F,togglefullscreen
bind=SUPER,Space,togglefloating
bind=SUPER,O,toggleoverview,0

# --- Resizing (Master Area / Scroller Width) ---
bind=SUPER,Equal,resizewin,+50,+0     # Grow Master area / Column
bind=SUPER,Minus,resizewin,-50,+0     # Shrink Master area / Column
bind=SUPER,Comma,switch_proportion_preset

# --- Multimedia ---
bind=none,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05+ -l 1.0
bind=none,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05-
bind=none,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=none,XF86AudioPlay,spawn,playerctl play-pause

# --- Mouse Binds ---
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
